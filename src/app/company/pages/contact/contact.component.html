<h3>Contact us</h3>
<div class="col-md-4">
    <form action="">
        <div>
            <input class="form-control my-3" type="email" name="email" id="email" placeholder="Type your email">
        </div>
        <div>
            <textarea class="form-control my-3" name="message" id="message" cols="30" rows="10" 
        placeholder="Type the message you want to send us"></textarea>
        </div>
        <div><button class="btn btn-primary" id="send">Enviar</button></div>
    </form>
</div>
